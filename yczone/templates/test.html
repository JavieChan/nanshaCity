<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/static/js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-for="(index, item) in items">
          {{ index }} {{ item.message }}
      </div>
      <template v-for="(index, item) in items">
          {{ index }} {{ item.message }}
      </template>
    </div>
  </body>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!',
        greeting: false,
        items: [
          { message: 'Foo' },
          { message: 'Bar' }
        ]
      },
    })
  </script>
</html>
