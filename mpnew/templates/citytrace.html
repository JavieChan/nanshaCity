				var myMap;

				function initMap() {
					var scale = new AMap.Scale(),
						toolBar = new AMap.ToolBar();
					myMap = new AMap.Map('citymap', {
						resizeEnable: true,
						zoom: 10,
						center: [113.513364, 22.732559], //南沙区域正中心点	//[113.53141,22.808029],//南沙区政府点
					});

					myMap.addControl(scale);
					myMap.addControl(toolBar);
					infoWindow = new AMap.InfoWindow({
						offset: new AMap.Pixel(0, -30)
					});
				}
				initMap();

				function showMapData() {

					//
					if(markers) {
						for(var i = 0; i < markers.length; i++) {
							markers[i].hide();
						}
					}
					if(cluster) {
						cluster.setMap(null);
					}
					if(pointMark) {
						pointMark.hide();
					}
					infoWindow.close();

					markers = [];

					if(true) { //显示
						var apData = aplistData;

						for(var i = 1; i < apData.length; i++) {
							if((apData[i].lng + ',' + apData[i].lat) != (apData[i - 1].lng + ',' + apData[i - 1].lat)) {

								var y1=apData[i-1].lat,
									y2=apData[i].lat,
									x1=apData[i-1].lng,
									x2=apData[i].lng,
									y3=0,
									x3=0,
									y4=0,
									x4=0,
									jtJJ=Math.PI/6,
									len=0.003;
								
								var l_jiaodu = Math.atan((y2-y1)/(x2-x1));
								if(x2<x1&&y2>=y1)l_jiaodu=Math.PI+l_jiaodu;
								if(x2<x1&&y2<y1)l_jiaodu=l_jiaodu-Math.PI;
								var jt_L_jiaodu = Math.PI - jtJJ +l_jiaodu;
								var jt_R_jiaodu = jt_L_jiaodu + jtJJ*2;
								
								y3 = (Math.sin(jt_L_jiaodu)*len)+y2;
								x3 = (Math.cos(jt_L_jiaodu)*len)+x2;								
								y4 = (Math.sin(jt_R_jiaodu)*len)+y2;
								x4 = (Math.cos(jt_R_jiaodu)*len)+x2;								

								var pltest = new AMap.Polyline({
									path: [[x1, y1],[x2, y2]], //设置线覆盖物路径
									strokeColor: "#36f", //线颜色
									strokeOpacity: 1, //线透明度
									strokeWeight: 2, //线宽
									strokeStyle: "solid", //线样式
								});
								pltest.setMap(myMap);
								
								var polyline_jt_l = new AMap.Polyline({
									path: [
										[x2, y2],
										[x3, y3],
									], //设置线覆盖物路径
									strokeColor: "#36f", //线颜色
									strokeOpacity: 1, //线透明度
									strokeWeight: 2, //线宽
									strokeStyle: "solid", //线样式
								});
								polyline_jt_l.setMap(myMap);

								var polyline_jt_r = new AMap.Polyline({
									path: [
										[x2, y2],
										[x4, y4],
									], //设置线覆盖物路径
									strokeColor: "#36f", //线颜色
									strokeOpacity: 1, //线透明度
									strokeWeight: 2, //线宽
									strokeStyle: "solid", //线样式
								});
								polyline_jt_r.setMap(myMap);
							}
						}


						//画点
						var samePArr = [],conStr=[];
						for(var i = 0; i < apData.length; i++) {
							var object = apData[i];
							var marker = new AMap.Marker({ //添加自定义点标记
								map: myMap,
								position: [object.lng, object.lat],
								offset: new AMap.Pixel(-16, -16), //相对于基点的偏移位置
								content: '<div class="marker-ap">' + i + '</div>' //自定义点标记覆盖物内容
							});
							
							if(object.lng + ',' + object.lat) {
								samePoint++;
								offset_x
							} else {

							}
							markers.push(marker);
							var conStr = 'AP：' + object.ap_name + '(' + object.ap_mac + ')<br>位置：' + object.address + '<br>时间：' + object.day + ' ' + object.show_time + '-' + object.leave_time;

							marker.content = conStr;
							marker.on('mouseover', markerClick);
						}
					} else {
						var results = aplistData;
						for(var i = 0; i < results.length; i++) {
							var object = results[i];
							var marker = new AMap.Marker({
								//							icon: (i % 2 == 1) ? "../static/images/p2.png" : "../static/images/p3.png",
								position: [object.lng, object.lat],
								map: myMap,
								offset: new AMap.Pixel(-25, -28)
							});
							markers.push(marker);

							var conStr = '<p><b>' + object.ap_address + '</b></p><p>名称：' + object.mpoi_name;
							conStr += '</p><p>地址：' + object.mpoi_address;
							conStr += '</p><p>MAC地址：' + object.mac;
							conStr += '</p><p>状态：' + (object.online == 1 ? '在线' : '离线');
							conStr += '</p><p data-id="' + object.id + '"></p>';

							marker.content = conStr;
							marker.on('click', markerClick);
							marker.on('mouseover', function(e) {
								e.target.setAnimation("AMAP_ANIMATION_BOUNCE");
								//e.target.setIcon("http://amappc.cn-hangzhou.oss-pub.aliyun-inc.com/lbs/static/img/marker.png")
							});
							marker.on('mouseout', function(e) {
								e.target.setAnimation("AMAP_ANIMATION_NONE");
								//e.target.setIcon("images/p2.png")
							});
						}

						addCluster(); // 添加点聚合
					}

				}

				function markerClick(e) {
					infoWindow.setContent(e.target.content);
					infoWindow.open(myMap, e.target.getPosition());
				}
				//点聚合
				function addCluster() {
					cluster = new AMap.MarkerClusterer(myMap, markers, {
						maxZoom: 16
					});
				}
