		<script>
			$(function() {
				ajaxQ(ajaxUrls.totalnum, "get", null, function(data) {
//					console.log(data)
					if(data.Code.Code==200){
						$(".connet .num").html(data.conns_num)
						$(".sense .num").html(data.sense_num)
					}
				})
				
				$(document).on("click", ".btn-search", function() {
					var searchWord = $(".txt-search").val();
					if(searchWord==""){return;}
					ajaxQ(ajaxUrls.search, "post", {//{"searchStr":xxx,page_num:xx,page_size:xx}
						searchStr:searchWord
					}, function(data) {
						console.log(data)
						if(data.Code.Code==200){
							if(data.aplist.length<1){
								alert("没有搜索到相关数据。")
								return;
							}
							//
						}
					})
				})
				
				var pileLng = 0,
					pileLat = 0;
				var cluster, markers = null;
				var pointMark = null,
					infoWindow = null,
					zoomN;
				function getBoundary() {
					var scale = new AMap.Scale(),
						toolBar = new AMap.ToolBar(),
						map = new AMap.Map('citymap', {
							resizeEnable: true,
							zoom: 11,
							center: [113.513364, 22.732559], //南沙区域正中心点	//[113.53141,22.808029],//南沙区政府点
						});
					map.addControl(scale);
					map.addControl(toolBar);
					infoWindow = new AMap.InfoWindow({
						offset: new AMap.Pixel(0, -30)
					});
					
					//查数据
					ajaxQ(ajaxUrls.aplist, "get", null, function(data) {
						console.log(data)
						if(data.Code.Code==200){
							if(data.aplist.length<1){
								alert("没有搜索到相关数据。")
								return;
							}
							//
							if(markers) {
								for(var i = 0; i < markers.length; i++) {
									markers[i].hide();
								}
							}
							if(pointMark) {
								pointMark.hide();
							}
							infoWindow.close();
	
							markers = [];
							var lnglats = [];
							var results = data.aplist;
							// 循环处理查询到的数据
							for(var i = 0; i < results.length; i++) {
								var object = results[i];
								var marker = new AMap.Marker({
//									icon: (i % 2 == 1) ? "images/p2.png" : "images/p3.png",
									position: [object.lng, object.lat],
									map: map,
									offset: new AMap.Pixel(-25, -28)
								});
								markers.push(marker);
								marker.content = '<p><b>热点信息：</b></p><p>名称：' + object.name + '</p><p>地址：' + object.address + '</p><p>MAC地址：' + object.mac + '</p><p>状态：' + (object.status == 1 ? '运行' : '故障') + '</p><p data-id="' + object.id + '"><button class="btn-open-edit">修改</button> <button class="btn-open-del">删除</button></p>';
								marker.on('click', markerClick);
								marker.on('mouseover', function(e) {
									e.target.setAnimation("AMAP_ANIMATION_BOUNCE");
									//e.target.setIcon("http://amappc.cn-hangzhou.oss-pub.aliyun-inc.com/lbs/static/img/marker.png")
								});
								marker.on('mouseout', function(e) {
									e.target.setAnimation("AMAP_ANIMATION_NONE")
									//e.target.setIcon("images/p2.png")
								});
							}
	
							// 添加点聚合
							function addCluster() {
								if(cluster) {
									cluster.setMap(null);
								}
								map.plugin(["AMap.MarkerClusterer"], function() {
									cluster = new AMap.MarkerClusterer(map, markers);
								});
							}
//							addCluster();
	
							function markerClick(e) {
								infoWindow.setContent(e.target.content);
								infoWindow.open(map, e.target.getPosition());
							}
						}
						
						
					})
				}
				getBoundary();
